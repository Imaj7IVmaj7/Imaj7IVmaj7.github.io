<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sound player experiment in JS</title>
    <!-- tähän Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coiny&family=Sono:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <heading>PIANO JINGLE LAND</heading>

      <div class="audioplayers">
        <figure>
          <figcaption>Cat on the keys</figcaption>
          <audio controls src="/pianojingles/cat-on-the-keys.wav"></audio>
        </figure>

        <figure>
          <figcaption>Cluster</figcaption>
          <audio controls src="/pianojingles/cluster.wav"></audio>
        </figure>

        <figure>
          <figcaption>Ending</figcaption>
          <audio controls src="/pianojingles/ending.wav"></audio>
        </figure>

        <figure>
          <figcaption>Jazz chords</figcaption>
          <audio controls src="/pianojingles/jazz-chords.wav"></audio>
        </figure>

        <figure>
          <figcaption>Low cluster roll</figcaption>
          <audio controls src="/pianojingles/low-cluster-roll.wav"></audio>
        </figure>

        <figure>
          <figcaption>Major phrase</figcaption>
          <audio controls src="/pianojingles/major-phrase.wav"></audio>
        </figure>

        <figure>
          <figcaption>Quick</figcaption>
          <audio controls src="/pianojingles/quick.wav"></audio>
        </figure>

        <figure>
          <figcaption>Shave and a haircut</figcaption>
          <audio controls src="/pianojingles/shave-and-a-haircut.wav"></audio>
        </figure>
      </div>

    --></div>
    <script src="script.js"></script>
  </body>
</html>
